name: Fabichelo
description: "Aplicación completa de música con descarga y texto a voz"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  just_audio: ^0.9.46
  flutter_tts: ^3.8.5
  path_provider: ^2.1.5
  http: ^0.13.6
  permission_handler: ^11.4.0
  # Nuevas dependencias para descargas en segundo plano
  flutter_background_service: ^5.0.10
  flutter_local_notifications: ^17.2.3
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true